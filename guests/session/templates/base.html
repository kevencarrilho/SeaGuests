<!DOCTYPE html>
<html class="h-100 w-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="http://170.82.180.21:5001/css/bootstrap.min.css">
    <script src="http://170.82.180.21:5001/js/node_modules/jquery/dist/jquery.js"></script>
    <script src="http://170.82.180.21:5001/package/dist/jquery.mask.js"></script>
</head>
<body  class="d-flex justify-content-center align-items-center h-100 w-100" style="background: rgb(10, 50, 80);">
<div class="pt-3 bg-light" >
    {% block content %}
    {% endblock %}
    <div style="height: 10px; display: flex;">
        <div style="background: rgb(242, 205, 38); flex-grow: 1;"></div>
        <div style="background: rgb(228, 167, 49); flex-grow: 1;"></div>
        <div style="background: rgb(201, 68, 63); flex-grow: 1;"></div>
        <div style="background: rgb(133, 189, 173); flex-grow: 1;"></div>
        <div style="background: rgb(16, 127, 141); flex-grow: 1;"></div>
        <div style="background: rgb(171, 195, 59); flex-grow: 1;"></div>
    </div>
</div>

<script type="text/javascript">
  $('#id_telefone').mask('(00)0000-00000');

</script>

</body>
</html>
